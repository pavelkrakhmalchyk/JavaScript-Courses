<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabular layout</title>
    <link rel="stylesheet" type="text/css" href="../Task 1/styles/tabular.css" />
</head>

<body>
    <table id="main-table">
        <tr height="10%">
            <td colspan="6" class="row1"></td>
            <td colspan="6" class="row1"></td>
        </tr>
        <tr height="40%">
            <td colspan="12" class="row2"></td>
        </tr>
        <tr height="30%">
            <td colspan="4" class="row3"></td>
            <td colspan="4" class="row3"></td>
            <td colspan="4" class="row3"></td>
        </tr>
        <tr height="20%">
            <td colspan="3" class="row4"></td>
            <td colspan="3" class="row4"></td>
            <td colspan="3" class="row4"></td>
            <td colspan="3" class="row4"></td>
        </tr>
    </table>
</body>

</html>
